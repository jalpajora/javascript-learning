<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script type="text/javascript">
    /**
     *  Closure example
     */
    let i = 1;

    const f = () => {
      console.log(i);
    };

    console.dir(f);

    /**
     *  FOR loop and closures
     */

    // let = block scope
    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        console.log(i);
      }, 1000);
    }
    // 0
    // 1
    // 2

    // var = function scope
    for (var i = 0; i < 3; i++) {
      setTimeout(() => {
        console.log(i);
      }, 1000);
    }
    // 3
    // 3
    // 3

    // If we want to fix this we can use the following
    for (var i = 0; i < 3; i++) {
      ((i) => {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      })(i);
    }
    // 0
    // 1
    // 2
  </script>
</html>
